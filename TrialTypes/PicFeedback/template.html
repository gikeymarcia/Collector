<!--
	* Provides feedback from the assessment
	* Presents an image, then a feedback message underneath, and finally the answer under the feedback message
	* Prints a 'Next' button at the bottom of the screen to advance
-->

<!--

<style>
    #content {
        width: 90%;
        max-width: 850px;
        min-width: 600px;
    }
</style>

<div class="pic">
    <img src="[Cue:url]">
</div>

<div class="textcenter">{feedback message}</div>

<h2 class="textcenter">
    {Answer:url}
</h2>

<div class="textcenter">
    <button class="collectorButton collectorAdvance" autofocus>Next</button>
</div>
