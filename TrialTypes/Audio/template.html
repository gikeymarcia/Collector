<!--
	* Plays audio file (autoplay)
	* Sets 'default message' to the value of 'text' from Trial inputs (if one exists)
	* Prints a 'Next' button at the bottom of the screen to advance
-->

<div class="textcenter">
    <audio src="[Cue:url]" autoplay>
        <p>Your browser does not support the audio element.</p>
    </audio>
</div>

<div>{default message}</div>

<div class="textcenter">
  <button class="collectorButton collectorAdvance">Next</button>
</div>
