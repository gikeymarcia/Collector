<!--
	* Useful for testing an image:word pair already studied
	* Ideally, the participant would have seen these pairs, and now must recall the proper word
	* Prints a 'Submit' button at the bottom of the screen to advance
-->

<div class="pic">
    <img src="[Cue:url]" />
</div>
<div>[Text]</div>
<div class="textcenter">
    <input class="testPic collectorInput" name="Response" type="text" value="">
    <button class="collectorButton">Submit</button>
</div>
