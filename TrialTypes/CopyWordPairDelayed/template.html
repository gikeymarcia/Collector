<!--
	* Finish the word pair
	* Presented with only one of the words (i.e. Dog: ) and you have to input the second word from memory
	* Prints a 'Submit' button at the bottom of the screen to advance
-->

<style>
#content {
    width: 90%;
    max-width: 800px;
}
</style>

<div>[Text]</div>

<div class="study">
    <span class="study-left">[Cue]</span>
    <span class="study-divider">:</span>
    <span class="study-right">&nbsp;</span>
</div>

<div class="study alignToInput">
    <span class="study-left">[Cue]</span>
    <span class="study-divider">:</span>
    <div class="study-right">
        <input name="Response" type="text" value="" class="copybox collectorInput">
    </div>
</div>

<div class="textcenter">
    <button class="collectorButton collectorAdvance">Submit</button>
</div>

<script>
Trial.start = function() {
    Collector.setTimeout (3, function() {
        $(".study-right").first().html("[Cue]");
    });
};
</script>
