<!--
	* Creates a multiple choice question with radio buttons as options
	* Radio buttons are clicked by user to indicate desired value
	* Prints a 'Submit' button at the bottom of the screen to advance
-->

<style>
    label {
        display:table-row;
    }
    label > div {
        display:table-cell;
    }
    .McOuter {
        text-align:center;
    }
    .McInner {
        display:inline-block;
        text-align: left;
    }
</style>

<div class="McOuter">
    <div class="McInner">
        {main text}
        {options}
    <div>
        <button class="collectorButton collectorAdvance">Submit</button>
    </div>
</div>
